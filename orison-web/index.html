<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orison Web Demo</title>
  <link rel="stylesheet" href="./src/styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="title">Orison Web (Canvas2D) — Demo</div>
      <div class="hint">WASD/Arrow Keys to move • Space to dash • Esc to pause</div>
      <div class="tools">
        <button id="loadGlb" class="btn" type="button">Load GLB for 3D View</button>
        <input id="glbFile" type="file" accept=".glb" hidden />
      </div>
    </header>

    <main class="main">
      <div class="canvas-stack">
        <canvas id="game" width="960" height="540"></canvas>
        <canvas id="webgl" width="960" height="540"></canvas>
      </div>
    </main>

    <footer class="footer">
      <div>Open this file directly in a browser. If images fail to load in some browsers, serve the folder with any local static server.</div>
    </footer>
  </div>

  <script src="./bundle.js?v=5"></script>
  <!-- If you serve this folder with a local static server, you can use the module entrypoint instead: -->
  <!-- <script type="module" src="./src/demo.js"></script> -->
</body>
</html>
